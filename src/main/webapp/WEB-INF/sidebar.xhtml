<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/manhattan">

    <div class="layout-sidebar">
        <div class="layout-sidebar-logo">
            <a href="dashboard.xhtml">
                <p:graphicImage name="images/logo-manhattan.png" library="manhattan-layout" />
            </a>
            <a href="#" id="layout-sidebar-anchor" class="layout-sidebar-anchor" title="Toggle Menu">
                <i class="fa"></i>
            </a>
        </div>

        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="layout-menu-container">
                    <h:form id="menuform">
                        <pm:menu>
                            <p:menuitem id="pm_dashboard" value="Dashboard" icon="fa fa-home" outcome="/dashboard" />
                            <p:submenu id="pm_menu_colors" label="Menu Colors" icon="fa fa-paint-brush">
                                <p:menuitem id="pm_menu_dark" value="Dark Menu" icon="fa fa-square" actionListener="#{guestPreferences.setLightMenu(false)}" ajax="false"></p:menuitem>
                                <p:menuitem id="pm_menu_light" value="Light Menu" icon="fa fa-square-o" actionListener="#{guestPreferences.setLightMenu(true)}" ajax="false"></p:menuitem>
                            </p:submenu>
                            <p:submenu id="pm_layout_modes" label="Layout Modes" icon="fa fa-gear">
                                <f:attribute name="badge" value="5" />
                                <p:menuitem id="pm_layout_slim" value="Slim" icon="fa fa-window-restore" actionListener="#{guestPreferences.updateLayoutMode('SLIM')}" ajax="false"></p:menuitem>
                                <p:menuitem id="pm_layout_static" value="Static" icon="fa fa-bars" actionListener="#{guestPreferences.updateLayoutMode('STATIC')}" ajax="false"></p:menuitem>
                                <p:menuitem id="pm_layout_overlay" value="Overlay" icon="fa fa-arrows-h" actionListener="#{guestPreferences.updateLayoutMode('OVERLAY')}" ajax="false"></p:menuitem>
                                <p:menuitem id="pm_layout_horizontal" value="Horizontal" icon="fa fa-arrows-v" actionListener="#{guestPreferences.updateLayoutMode('HORIZONTAL')}" ajax="false"></p:menuitem>
                                <p:menuitem id="pm_layout_toggle" value="Toggle" icon="fa fa-chevron-left" actionListener="#{guestPreferences.updateLayoutMode('TOGGLE')}" ajax="false"></p:menuitem>
                            </p:submenu>
                            <p:submenu id="pm_themes_colors" label="Themes" icon="fa fa-paint-brush">
                                <f:attribute name="badge" value="16" />
                                <p:menuitem id="pm_layout_teal_yellow" value="Teal - Yellow" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('teal-yellow')}" ajax="false"/>
                                <p:menuitem id="pm_layout_blue_orange" value="Blue - Orange" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('blue-orange')}" ajax="false"/>
                                <p:menuitem id="pm_layout_pink_teal" value="Pink - Teal" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('pink-teal')}" ajax="false"/>
                                <p:menuitem id="pm_layout_indigo_purple" value="Indigo - Purple" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('indigo-purple')}" ajax="false"/>
                                <p:menuitem id="pm_layout_green_pink" value="Green - Pink" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('green-pink')}" ajax="false"/>
                                <p:menuitem id="pm_layout_indigo_yellow" value="Indigo - Yellow" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('indigo-yellow')}" ajax="false"/>
                                <p:menuitem id="pm_layout_cyan_deeporange" value="Cyan - Deep Orange" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('cyan-deeporange')}" ajax="false"/>
                                <p:menuitem id="pm_layout_green_orange" value="Green - Orange" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('green-orange')}" ajax="false"/>
                                <p:menuitem id="pm_layout_orange_cyan" value="Orange - Cyan" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('orange-cyan')}" ajax="false"/>
                                <p:menuitem id="pm_layout_blue_grey" value="Blue - Grey" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('blue-grey')}" ajax="false"/>
                                <p:menuitem id="pm_layout_deeppurple_teal" value="Deep Purple - Teal" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('deeppurple-teal')}" ajax="false"/>
                                <p:menuitem id="pm_layout_pink_cyan" value="Pink - Cyan" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('pink-cyan')}" ajax="false"/>
                                <p:menuitem id="pm_layout_orange_indigo" value="Orange - Indigo" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('orange-indigo')}" ajax="false"/>
                                <p:menuitem id="pm_layout_darkpink_cyan" value="Dark Pink - Cyan" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('darkpink-cyan')}" ajax="false"/>
                                <p:menuitem id="pm_layout_green_purple" value="Green - Purple" icon="fa fa-diamond" actionListener="#{guestPreferences.setTheme('green-purple')}" ajax="false"/>
                            </p:submenu>
                            <p:submenu id="pm_components" label="Components" icon="fa fa-sitemap" styleClass="orange-badge">
                                <p:menuitem id="pm_sample" value="Sample Page" icon="fa fa-columns" outcome="/sample" />
                                <p:menuitem id="pm_forms" value="Forms" icon="fa fa-code" outcome="/forms" />
                                <p:menuitem id="pm_data" value="Data" icon="fa fa-table" outcome="/data" />
                                <p:menuitem id="pm_panels" value="Panels" icon="fa fa-list-alt" outcome="/panel" />
                                <p:menuitem id="pm_overlays" value="Overlays" icon="fa fa-square" outcome="/overlay" />
                                <p:menuitem id="pm_menus" value="Menus" icon="fa fa-minus-square-o" outcome="/menu" />
                                <p:menuitem id="pm_messages" value="Messages" icon="fa fa-circle-o-notch" outcome="/messages" />
                                <p:menuitem id="pm_charts" value="Charts" icon="fa fa-area-chart" outcome="/charts" />

                                <p:menuitem id="pm_file" value="File" icon="fa fa-arrow-circle-o-up" outcome="/file" />
                                <p:menuitem id="pm_misc" value="Misc" icon="fa fa-user-secret" outcome="/misc" />
                            </p:submenu>
                            <p:submenu id="pm_default" label="Pages" icon="fa fa-life-saver">
                                <p:menuitem id="pm_empty" value="Empty Page" icon="fa fa-square-o" outcome="/empty" />
                                <p:menuitem id="pm_landing" value="Landing Page" icon="fa fa-globe" outcome="/landing" target="_blank" />
                                <p:menuitem id="pm_login" value="Login Page" icon="fa fa-sign-in" outcome="/login" target="_blank" />
                                <p:menuitem id="pm_error" value="Error Page" icon="fa fa-exclamation-circle" outcome="/error" target="_blank"/>
                                <p:menuitem id="pm_404" value="404 Page" icon="fa fa-times" outcome="/404" target="_blank" />
                                <p:menuitem id="pm_access" value="Access Denied Page" icon="fa fa-exclamation-triangle" outcome="/access" target="_blank"/>
                            </p:submenu>
                            <p:submenu id="pm_hierarchy" label="Menu Hierarchy" icon="fa fa-tree">
                                <p:submenu id="pm_sm1" label="Submenu 1" icon="fa fa-sign-in">
                                    <p:submenu id="pm_sm11" label="Submenu 1.1" icon="fa fa-sign-in">
                                        <p:menuitem id="pm_lnk111" value="Link 1.1.1" icon="fa fa-sign-in" url="#" />
                                        <p:menuitem id="pm_lnk112" value="Link 1.1.2" icon="fa fa-sign-in" url="#" />
                                        <p:menuitem id="pm_lnk113" value="Link 1.1.3" icon="fa fa-sign-in" url="#" />
                                    </p:submenu>
                                    <p:submenu id="pm_sm12" label="Submenu 1.2" icon="fa fa-sign-in">
                                        <p:menuitem id="pm_lnk121" value="Link 1.2.1" icon="fa fa-sign-in" url="#" />
                                    </p:submenu>
                                </p:submenu>
                                <p:submenu id="pm_sm2" label="Submenu 2" icon="fa fa-sign-in">
                                    <p:submenu id="pm_sm21" label="Submenu 2.1" icon="fa fa-sign-in">
                                        <p:menuitem id="pm_lnk211" value="Link 2.1.1" icon="fa fa-sign-in" url="#" />
                                        <p:menuitem id="pm_lnk212" value="Link 2.1.2" icon="fa fa-sign-in" url="#" />
                                    </p:submenu>
                                    <p:submenu id="pm_sm22" label="Submenu 2.2" icon="fa fa-sign-in">
                                        <p:menuitem id="pm_lnk221" value="Link 2.2.1" icon="fa fa-sign-in" url="#" />
                                    </p:submenu>
                                </p:submenu>
                            </p:submenu>

                            <p:menuitem id="pm_doc" value="Docs" icon="fa fa-book" outcome="/docs"/>
                            <p:menuitem id="pm_buynow" value="Buy Now" icon="fa fa-credit-card-alt" url="https://www.primefaces.org/store"/>
                        </pm:menu>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
