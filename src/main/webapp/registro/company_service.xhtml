<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="head">
           <script type="text/javascript">
               //<![CDATA[
               function skinBar() {
                   this.cfg.shadow = false;
                   this.cfg.title = '';
                   this.cfg.seriesColors = ['#3984b8','#7e8dcd'];
                   this.cfg.grid = {
                       background: '#ffffff',
                       borderColor: '#ffffff',
                       gridLineColor: '#dee4e9',
                       shadow: false
                   };
                   this.cfg.axesDefaults = {
                       borderWidth: 0.1,
                       borderColor: 'dce2e7',
                       rendererOptions: {
                           textColor: '#757575'
                       }
                   };
                   this.cfg.seriesDefaults = {
                       shadow: false,
                       lineWidth: 1,
                       renderer: $.jqplot.BarRenderer,
                       markerOptions: {
                           shadow: false,
                           size: 7,
                           style: 'circle'
                       }
                   }
               }
               //]]>
           </script>
           <style type="text/css">
               .main-content {
                   padding: 0;
               }
           </style>
       </ui:define>

    <ui:define name="content">
        <h:form id="PRBoardPrincipalForm">
            <p:autoUpdate disabled="false" />
            <p:dataTable var="service" value="#{ServiceBean.serviceBySucursal}" reflow="true" rows="5" paginator="true">
            <p:column headerText="Id">
                <h:outputText value="#{service.idSucursalServicio}" />
            </p:column>

            <p:column headerText="Sucursal">
                <h:outputText value="#{service.mySucursal.strNombre}" />
            </p:column>

            <p:column headerText="Servicio">
                <h:outputText value="#{service.myServicio.strNombre}" />
            </p:column>

            <p:column headerText="Valor">
                <h:outputText value="#{service.dblValor}" />
            </p:column>
        </p:dataTable>
            <p:commandButton value="Adicionar" onclick="PF('addServiceDlg').show();"/>
        </h:form>
    </ui:define>

</ui:composition>
