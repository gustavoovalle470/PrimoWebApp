<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:dialog header="Registre su empresa" 
                  widgetVar="companyregisterdlg" 
                  resizable="false" 
                  modal="true" 
                  style="size: 300px;"
                  closable="true"
                  visible="#{!CompanyBean.company_is_register}">
            <p>Bienvenido queremos saber mas de tu empresa:</p>
            <h:panelGrid columns="2" cellpadding="5">                
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group">
                    <p:outputLabel for="PRRegTipoIdentificacion" value="Tipo de Identificación:"/>
                    <p:selectOneMenu id="PRRegTipoIdentificacion">
                    </p:selectOneMenu>
                    <p:outputLabel for="PRRegCompName" value="Nombre o razon social:"/>
                    <p:inputText id="PRRegCompName" />
                    <p:outputLabel for="PRRegFundDate" value="Fecha de fundacion:"/>
                    <p:inputText id="PRRegFundDate" />
                    <p:outputLabel for="PRRegLogo" value="Logo:"/>
                    <p:inputText id="PRRegLogo" />
                </p:panelGrid>
                <f:facet name="footer">
                    <div align="right">
                        <p:commandButton value="Cancelar" onclick="PF('companyregisterdlg').hide()"/>
                        <p:commandButton value="Cerrar sesión" oncomplete="PF('companyregisterdlg').hide()"/>
                    </div>
                </f:facet>  
            </h:panelGrid>
        </p:dialog>    
    </h:form>

</ui:composition>
