<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:form id="MapFormMarker" prependId="false">
        <p:dialog header="Ubicar tu direcciÃ³n" 
                  widgetVar="addSucursalDlg" 
                  resizable="false" 
                  modal="true" 
                  style="size: 300px;"
                  closable="true">
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="PRSucursalName" value="Nombre sucursal:" />
                <p:inputText id="PRSucursalName" value="#{GeolocationCompanyBean.newBranchName}"/>
                <p:outputLabel for="PRSucursalAddress" value="Direccion:" />
                <p:inputText id="PRSucursalAddress" value="#{GeolocationCompanyBean.branchAddress}"/>
                <p:outputLabel/>
            </h:panelGrid>
            <f:facet name="footer">
                <div align="right">
                    <p:commandButton value="Ubicar mi negocio" icon="fa fa-check" action="#{GeolocationCompanyBean.saveNewBranch()}" oncomplete="PF('addSucursalDlg').hide()"/>
                    <p:commandButton value="Cancelar" onclick="PF('addSucursalDlg').hide()"/>
                </div>
            </f:facet>  
        </p:dialog>
    </h:form>
</ui:composition>
