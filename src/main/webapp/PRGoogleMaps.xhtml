<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{SystemInfoBean.header_view}</title>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AA"></script>
        <script type="text/javascript">
            var currentMarker = null;
             
            function handlePointClick(event) {
                if(currentMarker === null) {
                    document.getElementById('lat').value = event.latLng.lat();
                    document.getElementById('lng').value = event.latLng.lng();
 
                    currentMarker = new google.maps.Marker({
                        position:new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                    });
     
                    PF('map').addOverlay(currentMarker);
 
                    PF('dlg').show();
                }   
            }
 
            function markerAddComplete() {
                var title = document.getElementById('title');
                currentMarker.setTitle(title.value);
                title.value = "";
 
                currentMarker = null;
                PF('dlg').hide();
            }
 
            function cancel() {
                PF('dlg').hide();
                currentMarker.setMap(null);
                currentMarker = null;
 
                return false;
            }
        </script>
 
    </h:head>
    <h:body>
            <p:growl id="messages" showDetail="true" />
 
            <p:gmap id="gmap" center="4.724480,-74.125483" zoom="13" type="MAP" style="width:100%;height:400px"
                model="#{addMarkersView.emptyModel}" onPointClick="handlePointClick(event);" widgetVar="map" />

            <p:dialog widgetVar="dlg" showEffect="fade">
                <h:form prependId="false">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="title" value="Title:" />
                        <p:inputText id="title" value="#{addMarkersView.title}" />

                        <f:facet name="footer">
                            <p:commandButton value="Add" action="#{addMarkersView.addMarker}" oncomplete="markerAddComplete()" update="messages"/>
                            <p:commandButton value="Cancel" onclick="return cancel()" />
                        </f:facet>
                    </h:panelGrid>

                    <h:inputHidden id="lat" value="#{addMarkersView.lat}" />
                    <h:inputHidden id="lng" value="#{addMarkersView.lng}" />
                </h:form>
            </p:dialog>
    </h:body>
</html>
