<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="head">
           <script type="text/javascript">
               //<![CDATA[
               function skinBar() {
                   this.cfg.shadow = false;
                   this.cfg.title = '';
                   this.cfg.seriesColors = ['#3984b8','#7e8dcd'];
                   this.cfg.grid = {
                       background: '#ffffff',
                       borderColor: '#ffffff',
                       gridLineColor: '#dee4e9',
                       shadow: false
                   };
                   this.cfg.axesDefaults = {
                       borderWidth: 0.1,
                       borderColor: 'dce2e7',
                       rendererOptions: {
                           textColor: '#757575'
                       }
                   };
                   this.cfg.seriesDefaults = {
                       shadow: false,
                       lineWidth: 1,
                       renderer: $.jqplot.BarRenderer,
                       markerOptions: {
                           shadow: false,
                           size: 7,
                           style: 'circle'
                       }
                   }
               }
               //]]>
           </script>
           <style type="text/css">
               .main-content {
                   padding: 0;
               }
           </style>
       </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="ui-g dashboard">
                <div class="ui-g-5 ui-lg-3 ui-xl-3">
                        <div class="ui-g overview-box overview-box-1">
                            <div class="overview-box-content">
                                <p:panelGrid columns="1" columnClasses="primo_grid" class="primo_grid">
                                    <p:commandLink action="#{CompanyBean.change_status_company()}" update="PRCompanyStatus">
                                        <p:graphicImage id="PRCompanyStatus" name="images/#{CompanyBean.company_status}.png" library="manhattan-layout" height="80"/>
                                    </p:commandLink>
                                    <p:outputLabel style="color: #000000" value="#{CompanyBean.company_address}"/>
                                </p:panelGrid>
                                <p:spacer height="40"/>
                            </div>
                        </div>
                    </div>

                    <div class="ui-g-7 ui-lg-3 ui-xl-3">
                        <div class="ui-g overview-box overview-box-1">
                            <div class="overview-box-content">
                                <p:outputLabel value="#{CompanyBean.company_name}"/>
                                <br/>
                                <p:outputLabel value="Puntaje:"/> <p:rating value="#{CompanyBean.company_rate_primos}" disabled="true" />
                                <br/>
                                <p:outputLabel value="Puesto mejores 20 talleres del sector: #{CompanyBean.company_ranking_zone}"/>
                                <br/>
                                <p:outputLabel value="Puesto mejores 20 talleres de servicio: #{CompanyBean.company_ranking_service}"/>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-lg-3 ui-xl-3">
                        <div class="ui-g overview-box overview-box-3">
                            <div class="overview-box-icon">
                                 <i class="fa fa-map-marker" />
                            </div>
                            <div class="overview-box-content">
                                <div class="overview-box-title">Informacion clientes</div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-lg-3 ui-xl-3">
                        <div class="ui-g overview-box overview-box-3">
                            <div class="overview-box-content" align="center">
                                <p:panelGrid columns="1">
                                    <p:commandButton value="Lanzar promociones" style="background: gray;width: 270px; height: 40px;"/>
                                    <p:commandButton value="Servicios programados" style="background: gray;width: 270px; height: 40px;"/>
                                    <p:commandButton value="Mi vitrina" style="background: gray;width: 270px; height: 40px;"/>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
