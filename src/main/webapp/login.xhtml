<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{SystemInfoBean.header_view}</title>
    </h:head>
    <h:body style="background: #C379B6">
            <br></br>
            <br></br>
            <br></br>   
            <br></br>   
            <div class="ui-g-12" style="text-align:center">
                    <p:graphicImage name="images/LogoPrimoPequeno.png" library="manhattan-layout" styleClass="logo" />
                </div>
            <div align="center" style="color: #000000">
                <p style="color: grey; font-style: italic">El vinculo que nos une...</p>
            </div>
            <br></br>
            <div style="background: white; height: 345px;">
                <div align="center" style="color: #000000">
                    <h1 style="color: gray">Bienvenido</h1>
                    <p style="color: gray">Iniciemos</p>
                    <h:form id="FormLoggin">
                        <p:growl id="PrincipalGrowl" showDetail="true">
                            <p:autoUpdate/>
                        </p:growl>
                        <h:panelGrid columns="1" cellpadding="5" style="align-items: center;">
                            <p:inputText id="PMLoginEmailEntry" placeholder="Email" required="true" style="width: 270px;"/>
                            <p:password id="PMLoginPwd" required="true" placeholder="Password" style="width: 270px;"/>
                        </h:panelGrid>
                        <br></br>
                        <br></br>
                        <p:commandButton value="Sign In" style="background: gray;width: 270px; height: 40px;"/>
                    </h:form>
                    <h:form id="FormRegisterButton">
                        <br></br>
                        <p:commandLink value="Don't have an account? Sign Up!" action="register"/>
                    </h:form>
                </div>
            </div>
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="manhattan-layout" />
    </h:body>
</html>
