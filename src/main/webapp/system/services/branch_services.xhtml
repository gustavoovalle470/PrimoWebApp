<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">PRIMO - #{companyBean.prcompany.company.strRazonSocial}</ui:define>

    <ui:define name="head">
           <script type="text/javascript">
               //<![CDATA[
               function skinBar() {
                   this.cfg.shadow = false;
                   this.cfg.title = '';
                   this.cfg.seriesColors = ['#3984b8','#7e8dcd'];
                   this.cfg.grid = {
                       background: '#ffffff',
                       borderColor: '#ffffff',
                       gridLineColor: '#dee4e9',
                       shadow: false
                   };
                   this.cfg.axesDefaults = {
                       borderWidth: 0.1,
                       borderColor: 'dce2e7',
                       rendererOptions: {
                           textColor: '#757575'
                       }
                   };
                   this.cfg.seriesDefaults = {
                       shadow: false,
                       lineWidth: 1,
                       renderer: $.jqplot.BarRenderer,
                       markerOptions: {
                           shadow: false,
                           size: 7,
                           style: 'circle'
                       }
                   }
               }
               //]]>
           </script>
           <style type="text/css">
               .main-content {
                   padding: 0;
               }
           </style>
       </ui:define>

    <ui:define name="content">
        <h:form id="PRRegisterService">
            <p:autoUpdate disabled="false" />
            <h:form id="ReturnLogin">
                <p:commandButton icon="fa fa-arrow-left" action="/system/services/company_services.xhtml?faces-redirect=true"/>
            </h:form>
            <br/>
            <p:fieldset legend="Servicio" style="margin-bottom:20px">
                <h:panelGrid columns="1" style="margin-bottom:10px;margin: 0 auto;" cellpadding="5">
                    <p:outputLabel value="#{ServiceByBranchBean.prcompany.serviceSelected.iddominio.myDominioPadre.strDescripcion}" style="font-weight:bold"/>
                    <p:outputLabel value="#{ServiceByBranchBean.prcompany.serviceSelected.iddominio.strDescripcion}" style="font-weight:bold"/>
                    <p:graphicImage id="PRServiceIcon" name="images/ServiceIcon.png" library="manhattan-layout" height="100"/>
                    <p:inputText value="#{ServiceByBranchBean.prcompany.serviceSelected.strnombre}" style="font-weight:bold"/>
                </h:panelGrid>
            </p:fieldset>
            <br/>
            <p:fieldset legend="Sucursales asignadas" style="margin-bottom:20px">
                <p:pickList id="pickList" value="#{ServiceByBranchBean.branches}" 
                            var="branch" itemLabel="#{branch}" 
                            itemValue="#{branch}">
                    <p:ajax event="transfer"
                            listener="#{ServiceByBranchBean.onTransfer}"/>
                </p:pickList>
            </p:fieldset>
        </h:form>
    </ui:define>

</ui:composition>
