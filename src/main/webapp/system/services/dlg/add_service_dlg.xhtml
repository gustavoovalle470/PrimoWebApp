<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <p:dialog header="Asgina este servicio" 
              widgetVar="addServiceDlg" 
              resizable="false" 
              modal="true" 
              style="size: 300px;"
              closable="false">
            <h:form id="ServiceForm">
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="PRCategoryVehicleAsign" value="Clase de vehiculo:" style="font-weight:bold"/>
                    <p:outputLabel id="PRCategoryVehicleAsign" value="#{ServiceByBranchBean.prcompany.serviceSelected.iddominio.myDominioPadre.strDescripcion}" style="font-weight:bold"/>
                    <p:outputLabel for="PRCategoryServiceAsign" value="Tipo de servicio:" style="font-weight:bold"/>
                    <p:outputLabel id="PRCategoryServiceAsign" value="#{ServiceByBranchBean.prcompany.serviceSelected.iddominio.strDescripcion}" style="font-weight:bold"/>
                    <p:outputLabel for="PRBranchAsign" value="Asignar a la sucursal:" style="font-weight:bold"/>
                    <p:outputLabel id="PRBranchAsign" value="#{ServiceByBranchBean.branchSelected.strNombre}" style="font-weight:bold"/>
                    <p:outputLabel for="PRServiceNameAsign" value="Nombre del servicio:" style="font-weight:bold"/>
                    <p:outputLabel id="PRServiceNameAsign" value="#{ServiceByBranchBean.prcompany.serviceSelected.strnombre}" style="font-weight:bold"/>
                    <p:outputLabel for="PRServicePriceAsign" value="Costo del servicio:" style="font-weight:bold"/>
                    <p:inputNumber id="PRServicePriceAsign" value="#{ServiceByBranchBean.priceService}" symbol=" COP" symbolPosition="s" 
                                   decimalSeparator="," thousandSeparator="."/>
                </h:panelGrid>
                <p:commandButton value="Guardar"  action="#{ServiceByBranchBean.assignService()}" oncomplete="PF('addServiceDlg').hide()"/>
            </h:form>
    </p:dialog>
</ui:composition>
